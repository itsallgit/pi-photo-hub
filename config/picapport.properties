# Picapport main configuration
# ----------------------------

# Directory where Picapport stores its database, logs, and config
picapport.home=/home/pi/.picapport

# Directory where your photos are stored (mounted external HDD)
picapport.photos=/mnt/photos

# Logs directory (inside home)
picapport.logs=/home/pi/.picapport/logfiles

# Plugins directory
picapport.plugins=/home/pi/.picapport/plugins

# User data (e.g., user accounts)
picapport.users=/home/pi/.picapport/users

# Thesaurus / designs
picapport.thesaurus=/home/pi/.picapport/thesaurus
picapport.designs=/home/pi/.picapport/designs

# Networking
picapport.port=80
picapport.host=0.0.0.0
picapport.enableRemote=true

# Other optional settings
picapport.debug=false
picapport.startSlideshowOnLaunch=true
picapport.allowUpload=false
